<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Card game</title>

    </head>
    <body class="body">
        <div class="top">
            <div class="menu">
                <form>
                    <p class="title">Выберите сложность</p>
                    <div class="radio-buttons">
                        <input
                        type="radio"
                        id="easy"
                        name="level"
                        value="1"
                        class="lvl-input"
                        />
                        <label for="easy">1</label>

                        <input
                        type="radio"
                        id="middle"
                        name="level"
                        value="2"
                        class="lvl-input"
                        />
                        <label for="middle">2</label>

                        <input
                        type="radio"
                        id="advanced"
                        name="level"
                        value="3"
                        class="lvl-input"
                        />
                        <label for="advanced">3</label>
                    </div>
                    <div class="start-game">
                        <button class="start-game-button" type="submit">Старт</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    
    <script src="cardGame.js"></script>
</html>
